<h1>{{title}}</h1>
<form class="ui large form" [formGroup]="padletForm" (ngSubmit)="submitForm()">
  <input type="hidden" formControlName="id">
  <div class="field">
    <label>Titel</label>
    <input formControlName="name">
    <div *ngIf="padletForm.get('name')?.invalid &&
      (padletForm.get('name')?.dirty || padletForm.get('name')?.touched) &&
      padletForm.get('name')?.hasError('required')" class="ui negative message">
      Titel ist verpflichtend
    </div>
  </div>
  <div class="field">
    <div class="ui checkbox">
      <input type="checkbox" id="isPublic" name="is_public" formControlName="is_public" (change)="toggleIsPublic($event)" [value]="isPublic" checked>
      <label for="isPublic">Ã–ffentlich</label>
    </div>
  </div>
  <button type="submit" class="ui button" [disabled]="padletForm.invalid">Speichern</button>
</form>
