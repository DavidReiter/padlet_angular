<div [ngStyle]="{'display': 'flex'}">
  <h1 [ngStyle]="{'display': 'inline', 'margin': '0px', 'margin-right': '1rem'}">{{ padlet?.name }}</h1>
  <button class="ui small basic icon button" (click)="toggleMenu()"><i class="setting icon"></i></button>
  <div *ngIf="isMenuOpen" class="ui small basic icon buttons">
    <button class="ui button" [routerLink]="['/addEntrie', padlet.id]"><i class="icon add"></i></button>
    <button class="ui button" [routerLink]="['/addPadlet', padlet.id]"><i class="edit icon"></i></button>
    <button class="ui button" (click)="delete()"><i class="delete icon"></i></button>
    <button class="ui button"><i class="share icon"></i></button>
    <button class="ui button"><i class="user icon"></i></button>
  </div>
</div>


<div class="content">von {{ padlet?.user?.firstName}} {{ padlet?.user?.lastName}}</div>
<br>
<div *ngFor="let entrie of padlet?.entries" >
  <bs-entrie-item [entrie]=entrie></bs-entrie-item><br>
</div>
